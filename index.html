<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title name -->
    <title>ai-universe-hub</title>
    <!-- custome css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontAwesome icon -->
    <script src="https://kit.fontawesome.com/4bae351b4f.js" crossorigin="anonymous"></script>

    <!-- daisiUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />


</head>

<body onload="loadData()">
    <header>
        <h1 class="text-3xl text-center my-10 font-bold text-clifford">Ai Universe Hub</h1>
        <div class="wrap">
            <button class="button">Short By Date</button>
        </div>
    </header>

    <main class="container mx-auto ">
        <div id="card-container" class="my-32 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-10 m-8">
            <!-- <div class="card">
                <div class="card-content">
                    <h2 class="card-title">Hover On Me</h2>
                    <p class="card-body"> In this area you will need to fill your content's texts and info, for your
                        card's
                        purpouses.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div> -->
        </div>
    </main>
    <section class="relative">
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for
                    free!</p>
                <div class="modal-action absolute -top-6 -right-0">
                    <label for="my-modal-6" class="btn btn-circle btn-outline hover:bg-red-500"><svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg></label>
                </div>
            </div>
        </div>
    </section>

    <!-- loader -->

    <div id="wrapper">

        <div class="profile-main-loader hidden">
            <div class="loader">
                <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                </svg>
            </div>
        </div>

    </div>


    <script src="js/ai.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
