<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title name -->
    <title>ai-universe-hub</title>
    <!-- custome css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontAwesome icon -->
    <script src="https://kit.fontawesome.com/4bae351b4f.js" crossorigin="anonymous"></script>

    <!-- daisiUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />


</head>

<body onload="loadData()">
    <header>
        <h1 class="text-3xl text-center my-10 font-bold text-clifford">Ai Universe Hub</h1>
        <div class="wrap">
            <button class="button">Short By Date</button>
        </div>
    </header>

    <main class="container mx-auto ">
        <div id="card-container" class="my-32 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-10 m-8">
            <!-- <div class="card">
                <div class="card-content">
                    <h2 class="card-title">Hover On Me</h2>
                    <p class="card-body"> In this area you will need to fill your content's texts and info, for your
                        card's
                        purpouses.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div> -->
        </div>
    </main>
    <section class="relative ">
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div id="modalDetails" class="modal-box m-32">
              

            </div>
        </div>
    </section>

    <!-- see more button -->

    <div id="seeMore" class="text-center hidden mb-5">
        <a id="moreCards" href="#" class="btn ">See More ...</a>
    </div>


    <!-- loader -->

    <div id="wrapper" class="hidden">

        <div class="profile-main-loader">
            <div class="loader">
                <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                </svg>
            </div>
        </div>

    </div>


    <script src="js/ai.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
